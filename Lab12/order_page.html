<script>
    function checkQuantityTextbox(qtyTextboxObj){
       var errs = isNonNegInt(qtyTextboxObj.value, true);
        qty_textbox_message.innerHTML = errs.join(',');
    }

function isNonNegInt(string_check, returnErrors = false) {
    if(string_check=='') string_check=0;
var errors = []; // assume no errors at first
if(Number(string_check) != string_check) errors.push('Not a number!'); // Check if string is a number value
if(string_check < 0) errors.push('Negative value!'); // Check if it is non-negative
if(parseInt(string_check) != string_check) errors.push('Not an integer!'); // Check that it is an integer
return returnErrors ? errors: (errors.length==0);
}



</script>
<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="quantity_form" action="" onsubmit="displayPurchase();">
    <label>quantity desired:</label>
    <input name='quantity_textbok' type="text" onkeyup="checkQuantityTextbox(this);">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type="submit" onclick="displayPurchase();" value="Purchase">
</form>
</body>
</html>
